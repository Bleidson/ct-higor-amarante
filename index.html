<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=League+Spartan:wght@100..900&family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>CT HIGOR AMARANTE</title>
</head>
<body>
    <header>
        <img src="images/Outras/logo-ct.png" alt="Ct HIGOR AMARANTE" id="logo-ct">
        <nav style="display: none;">
            <a href="#">Home</a>
            <a href="#">Modalidades</a>
            <a href="#">Professores</a>
            <a href="#">Parceiros</a>
            <button class="btn">Matricule-se</button>
        </nav>
        <div class="menu-toggle">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>        
    </header>
    <main id="content">
        <section id="home-section">
            <div id="left-home">
                <h1>CT Higor Amarente</h1>
                <p>Seja forte no corpo, firme na mente.<br>Encontre sua modalidade e comece hoje.</p>
                <button class="btn">Matricule-se</button>
            </div>
            <div id="rigth-home">
                <img src="images/Outras/home-img.png" alt="Higor Amarente">
            </div>
        </section>
        <section id="modalidades-section">
            <h2>Modalidades</h2>
            <p>Qual vai ser sua arte? Escolha e comece a <br> trilhar sua jornada.</p>
            <div id="cards-modalidades">
                <div class="card">
                    <img src="images/Modalidades/GABRIEL_VELLA_vs_ROMINHO_51.jpg" alt="">
                    <span>Jiu-Jitsu</span>
                </div>
                <div class="card">
                    <img src="images/Modalidades/ash-1629.webp" alt="">
                    <span>Muay-Thai</span>
                </div>
                <div class="card">
                    <img src="images/Modalidades/karate-tayokan.jpg" alt="">
                    <span>Karate</span>
                </div>
                <div class="card">
                    <img src="images/Modalidades/5b7351e221ff9-active-adult-artist-358010.jpg" alt="">
                    <span>Ballet</span>
                </div>
                <div class="card">
                    <img src="images/Modalidades/Dicas-para-treino-funcional-o-que-nao-pode-faltar-2.jpg" alt="">
                    <span>Treino Funcional</span>
                </div>
                <div class="card">
                    <img src="images/Modalidades/images.jfif" alt="">
                    <span>Ginastica</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
